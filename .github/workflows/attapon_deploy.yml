name: Attapon Deploy Application

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build -t attaponsayod/attapon:latest .
          
      - name: Save Docker Image as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: ./yourimage.tar


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log into DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_ATTAPON_USERNAME }}
          password: ${{ secrets.DOCKER_ATTAPON_PASSWORD }}

      - name: Push Docker Image to DockerHub
        run: |
          docker push attaponsayod/attapon:latest

      - name: Deploy to Azure
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: echo "Deploying to Azure..."
